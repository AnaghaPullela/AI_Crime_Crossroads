<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF - 8">
        <link rel = "stylesheet" href = "style.css">
        <title>Crossroads</title>

    </head>
    

    <script>

        function welcomeName(){
            let userName = document.getElementById("textareaId").value;
            let output = "";
            document.getElementById("buttonId").style.display = "none";
            output += "Hello " + userName + " ! Welcome to this survey. Here, we do our best to help you deal with toxic relationships. Can you tell me if you are looking for advice or a map of nearby locations where you can get help?";
            document.getElementById("divTag").innerHTML = output;
            problemButton();
        }

        function problemButton(){
            let prob = "<input type = 'button' value = 'What is the Problem'>";
            let map = "<input type = 'button' value = 'Map'>";
            document.getElementById("problemId").innerHTML = prob;
            document.getElementById("mapId").innerHTML = map;
        }

        function clear(){
            document.getElementById("problemId").style.display = "none";
            document.getElementById("mapId").style.display = "none";
            document.getElementById("textareaId").style.display = "none";
        }

        
    </script>
    
    <body>
        <h1>Need Help on Breaking Up?</h1>
        <br>
        <p>Hey! I heard that you need some help on breaking up from a toxic relationship. Whether it's a friendship or relationship, we are here for you. </p>
        <br>
        <p><textarea rows = 2 cols = 50 id = "textareaId" placeholder = "Type in your full name"></textarea></p>

        <input type = "button" value = "Enter" id = "buttonId" onClick = "welcomeName()">
        
        <div id = "divTag"></div>

        <br>
        <div id = "problemId"></div>
        <br>
        <div id = "mapId"></div>

        </div>
    </body>
</html>
